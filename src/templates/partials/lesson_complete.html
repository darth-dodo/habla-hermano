<div class="text-center py-8 animate-fade-in">
    <!-- Celebration Icon -->
    <div class="text-6xl mb-6">ðŸŽ‰</div>

    <!-- Completion Message -->
    <h2 class="text-2xl font-bold text-text mb-2">Lesson Complete!</h2>
    <p class="text-text-muted mb-6">You finished "{{ lesson.metadata.title }}"</p>

    <!-- Stats -->
    <div class="flex justify-center gap-8 mb-8">
        <div class="text-center">
            <div class="text-3xl font-bold text-accent">{{ score }}%</div>
            <div class="text-sm text-text-muted">Score</div>
        </div>
        {% if vocab_count > 0 %}
        <div class="text-center">
            <div class="text-3xl font-bold text-green-400">{{ vocab_count }}</div>
            <div class="text-sm text-text-muted">Words Learned</div>
        </div>
        {% endif %}
    </div>

    <!-- Actions -->
    <div class="space-y-3 max-w-xs mx-auto">
        <button
            hx-post="/lessons/{{ lesson_id }}/handoff"
            hx-swap="none"
            class="w-full px-6 py-3 bg-accent hover:bg-accent-hover text-accent-text font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            Practice with Hermano
        </button>

        <a
            href="/lessons/"
            class="w-full px-6 py-3 border border-border text-text hover:bg-surface-elevated font-medium rounded-lg transition-colors flex items-center justify-center gap-2"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
            </svg>
            More Lessons
        </a>
    </div>
</div>
