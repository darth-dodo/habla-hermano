<!-- Scaffold UI - Word bank and hints for learners -->
<div class="space-y-3">
    <!-- Word Bank -->
    {% if word_bank %}
    <div>
        <h4 class="text-xs font-semibold text-slate-600 dark:text-slate-400 uppercase tracking-wider mb-2">
            Suggested Words
        </h4>
        <div class="flex flex-wrap gap-2" role="list" aria-label="Word bank">
            {% for word in word_bank %}
            <button
                type="button"
                class="inline-flex items-center px-3 py-1.5 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-full text-sm text-slate-700 dark:text-slate-300 hover:bg-primary-50 dark:hover:bg-primary-900/30 hover:border-primary-500 hover:text-primary-700 dark:hover:text-primary-400 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500"
                onclick="insertWord('{{ word.spanish }}')"
                aria-label="Insert {{ word.spanish }}"
            >
                <span>{{ word.spanish }}</span>
                {% if word.english %}
                <span class="ml-1.5 text-slate-400 dark:text-slate-500 text-xs">({{ word.english }})</span>
                {% endif %}
            </button>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Hint Section -->
    {% if hint %}
    <div class="flex items-start gap-2 p-3 bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800 rounded-lg">
        <svg class="w-5 h-5 text-amber-600 dark:text-amber-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <div>
            <p class="text-sm text-amber-800 dark:text-amber-200">{{ hint }}</p>
        </div>
    </div>
    {% endif %}

    <!-- Grammar Tip -->
    {% if grammar_tip %}
    <div class="flex items-start gap-2 p-3 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
        <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
        </svg>
        <div>
            <p class="text-xs font-semibold text-blue-800 dark:text-blue-200 uppercase tracking-wider mb-1">Grammar Tip</p>
            <p class="text-sm text-blue-700 dark:text-blue-300">{{ grammar_tip }}</p>
        </div>
    </div>
    {% endif %}
</div>

<script>
function insertWord(word) {
    const input = document.getElementById('message-input');
    const cursorPos = input.selectionStart;
    const textBefore = input.value.substring(0, cursorPos);
    const textAfter = input.value.substring(cursorPos);
    const needsSpace = textBefore.length > 0 && !textBefore.endsWith(' ');
    input.value = textBefore + (needsSpace ? ' ' : '') + word + textAfter;
    input.focus();
    const newPos = cursorPos + word.length + (needsSpace ? 1 : 0);
    input.setSelectionRange(newPos, newPos);
}
</script>
