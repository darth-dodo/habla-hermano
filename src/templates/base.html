<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Habla Hermano - Your AI Spanish Language Tutor">
    <meta name="theme-color" content="#1a1a1a">
    <title>{% block title %}Habla Hermano{% endblock %}</title>

    <!-- Tailwind CSS CDN (development) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Theme-aware colors using CSS variables
                        surface: {
                            DEFAULT: 'var(--surface)',
                            elevated: 'var(--surface-elevated)',
                            overlay: 'var(--surface-overlay)',
                        },
                        border: {
                            DEFAULT: 'var(--border)',
                            subtle: 'var(--border-subtle)',
                        },
                        text: {
                            DEFAULT: 'var(--text)',
                            muted: 'var(--text-muted)',
                            subtle: 'var(--text-subtle)',
                        },
                        accent: {
                            DEFAULT: 'var(--accent)',
                            hover: 'var(--accent-hover)',
                            muted: 'var(--accent-muted)',
                            text: 'var(--accent-text)',
                        },
                        user: {
                            DEFAULT: 'var(--user-bubble)',
                            text: 'var(--user-text)',
                        },
                        ai: {
                            DEFAULT: 'var(--ai-bubble)',
                            text: 'var(--ai-text)',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-subtle': 'pulseSubtle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseSubtle: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.7' },
                        }
                    },
                    borderRadius: {
                        '4xl': '2rem',
                    }
                }
            }
        }
    </script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <!-- Alpine.js for minimal interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Theme System -->
    <style>
        /* ============================================
           THEME DEFINITIONS
           Modern, minimal, warm color palettes
           ============================================ */

        /* Dark Theme (default) - Purple Noir with violet accents */
        :root, [data-theme="dark"] {
            --surface: #1a1625;
            --surface-elevated: #252033;
            --surface-overlay: #302940;
            --border: #3d3654;
            --border-subtle: #2a2540;
            --text: #f5f3ff;
            --text-muted: #a5a0b8;
            --text-subtle: #6b6580;
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
            --accent-muted: rgba(167, 139, 250, 0.15);
            --accent-text: #1a1625;
            --user-bubble: #a78bfa;
            --user-text: #1a1625;
            --ai-bubble: #302940;
            --ai-text: #f5f3ff;
            --scrollbar-track: #1a1625;
            --scrollbar-thumb: #3d3654;
            --scrollbar-thumb-hover: #5b5275;
        }

        /* Light Theme - Warm sand with sage green accents */
        [data-theme="light"] {
            --surface: #fefdfb;
            --surface-elevated: #ffffff;
            --surface-overlay: #f8f6f3;
            --border: #e8e4dd;
            --border-subtle: #f2efe9;
            --text: #2d2a26;
            --text-muted: #6b6560;
            --text-subtle: #9c958d;
            --accent: #5d7c5d;
            --accent-hover: #6b8e6b;
            --accent-muted: rgba(93, 124, 93, 0.12);
            --accent-text: #ffffff;
            --user-bubble: #5d7c5d;
            --user-text: #ffffff;
            --ai-bubble: #f3f0eb;
            --ai-text: #2d2a26;
            --scrollbar-track: #fefdfb;
            --scrollbar-thumb: #d9d4cc;
            --scrollbar-thumb-hover: #b8b2a8;
        }

        /* Ocean Theme - Midnight waters with golden sand accents */
        [data-theme="ocean"] {
            --surface: #0d1b2a;
            --surface-elevated: #1b2838;
            --surface-overlay: #243447;
            --border: #3d5a73;
            --border-subtle: #2c4459;
            --text: #e0e6ed;
            --text-muted: #8fa7bb;
            --text-subtle: #5c7a94;
            --accent: #d4a55a;
            --accent-hover: #e4b86a;
            --accent-muted: rgba(212, 165, 90, 0.15);
            --accent-text: #0d1b2a;
            --user-bubble: #d4a55a;
            --user-text: #0d1b2a;
            --ai-bubble: #1b3344;
            --ai-text: #e0e6ed;
            --scrollbar-track: #0d1b2a;
            --scrollbar-thumb: #3d5a73;
            --scrollbar-thumb-hover: #4d7a9a;
        }

        /* ============================================
           BASE STYLES
           ============================================ */

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--surface);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Selection */
        ::selection {
            background-color: var(--accent-muted);
            color: var(--text);
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* ============================================
           SCROLLBAR STYLING
           ============================================ */

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
        }

        /* ============================================
           ALPINE.JS UTILITIES
           ============================================ */

        /* Hide elements with x-cloak until Alpine.js initializes */
        [x-cloak] {
            display: none !important;
        }

        /* ============================================
           ANIMATIONS
           ============================================ */

        .message-enter {
            animation: slideUp 0.3s ease-out;
        }

        /* Loading dots */
        .loading-dots span {
            animation: loadingDot 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingDot {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Smooth theme transitions */
        .theme-transition,
        .theme-transition *,
        .theme-transition *::before,
        .theme-transition *::after {
            transition: background-color 0.3s ease,
                        border-color 0.3s ease,
                        color 0.3s ease,
                        box-shadow 0.3s ease !important;
        }

        /* ============================================
           MOBILE OPTIMIZATIONS
           ============================================ */

        @media (max-width: 640px) {
            body {
                overscroll-behavior: none;
            }
        }

        /* ============================================
           ACCESSIBILITY
           ============================================ */

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: #525252;
                --text-muted: #d6d3d1;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="h-full antialiased font-sans" x-data="{
    theme: localStorage.getItem('hermano-theme') || 'dark',
    setTheme(newTheme) {
        this.theme = newTheme;
        localStorage.setItem('hermano-theme', newTheme);
        document.documentElement.setAttribute('data-theme', newTheme);
        document.body.classList.add('theme-transition');
        setTimeout(() => document.body.classList.remove('theme-transition'), 300);
    }
}" x-init="document.documentElement.setAttribute('data-theme', theme)">
    <div id="app" class="h-full flex flex-col">
        {% block content %}{% endblock %}
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
