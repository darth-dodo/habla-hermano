# Pre-commit hooks for Habla Hermano
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.12

repos:
  # ==========================================================================
  # General hooks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-case-conflict

  # ==========================================================================
  # Python: Ruff (linting + formatting)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Formatter (replaces Black)
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================================================
  # Python: Type checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-aiofiles>=24.1.0
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - fastapi>=0.115.0
          - jinja2>=3.1.0
        args: [--config-file=pyproject.toml, src]
        pass_filenames: false
        # Only run on src/ to avoid test file issues
        files: ^src/

  # ==========================================================================
  # Security
  # ==========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock\.json|\.env\.example|^tests/

  # ==========================================================================
  # Commit message
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hook versions"
  skip: [mypy]  # Skip mypy in CI pre-commit (run separately for better caching)
